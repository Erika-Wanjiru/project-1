<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dave Gray">
    <meta name="description" content="review information for The Little Taco Shop">
    <title>Your Feedback - EJS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Erika Jewellery Store</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img/for sale2 640x424.jpg" alt="Fabulous Chain Set" title="Fabulous Chain Set!"
                width="1000" height="649">
            <figcaption class="offscreen">
                Fabulous Chain Set
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article review">
            <h2 class="review__h2">Our Feedback Form</h2>
            <form action="https://httpbin.org/get" method="get" class="review__form">
                <fieldset class="review__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="review__p">
                        <label class="review__label" for="name">Name:</label>
                        <input class="review__input" type="text" name="name" id="name" placeholder="your name"
                            required>
                    </p>
                    <p class="review__p">
                        <label class="review__label" for="email">Email:</label>
                        <input class="review__input" type="email" name="email" id="email" placeholder="your email"
                            required>
                    </p>
                    <p class="review__p">
                        <label class="review__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="review__textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="review__button" type="submit">Submit</button>
            </form>
        </article>
    </main>
    <footer class="footer">
        <div class="footerContainer">
            <div class="socialIcons">
                 <a href=""><i class="fa-brands fa-facebook"></i></a>
                 
                 <a href=""><i class="fa-brands fa-instagram"></i></a>
                 
                 <a href=""><i class="fa-brands fa-tiktok"></i></a>     
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="hours.html">HOURS</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="review.html">FEEDBACK</a></li>
                </ul>
            </div>
        </div>
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Erika Jewellery Store</span>
        </p>
    </footer>
</body>

</html>
